    <h2  class="form-row justify-content-center m-5">
      Completa los campos y te llamamos para confirmar tu turno
    </h2>
    <section>

      <form>
        <div class="form-row justify-content-center">
          <div class="form-group col-md-4">
          <label for="name">Nombre y Apellido</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Juan Perez">
          </div>
        </div>
        <div class="form-row justify-content-center">
          <div class="form-group col-md-4"> 
          <label for="dni">DNI</label>
          <input type="number" class="form-control" id="dni" aria-describedby="emailHelp" placeholder="23587456">
          </div>
        </div>
        <div class="form-row justify-content-center">
        <div class="form-group col-md-4">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="jperez@gmail.com">
        </div>
        </div>
        
        <div class="form-row justify-content-center">
          <div class="form-row justify-content-center m-2">
          <h4>Franja horaria de preferencia</h4>
        </div>
        <div class="form-row justify-content-center">
          <div class="form-check m-2">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
           <label class="form-check-label" for="exampleRadios1">
            6hs a 8hs
           </label>
          </div>
        </div>
          <div>
          <div class="form-check m-2">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
            8hs a 10hs
            </label>
         </div>
         </div>
          <div class="form-check m-2">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            10hs a 12hs
          </label>
        </div>
      </div>
      <div class="form-row justify-content-center m-4">
        <div class="form-group col-md-5">
          <label for="exampleFormControlTextarea1">Motivo del contacto</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>  
        </div>
        <div class="form-row justify-content-center m-5">
        <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
